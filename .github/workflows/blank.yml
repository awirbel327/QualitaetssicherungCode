name: Quality Assurance

# Ausf√ºrhung bei Pull-Request auf main 
on: [pull_request]

jobs: 
 code_quality:
  name: Codequalitaet
  runs-on: ubuntu-latest
  
  steps:
   - name: ReproCheck
     uses: actions/ceckout@v2
     
     #andere Version 
   - name: Setup Node.js
     uses: action/setup-node@v2
     with: 
      node-version: 14 
     
   - name: Codeformatierungscheck 
     run: npm run format:check
     
   - name: Linter 
     run: npm run lint 
     
   - name: Codeduplikate Check
     npm run duplicates: check
     


 

 
